<style>
  .chat-box {
  width: 97%;
  margin: 20px;
  margin-bottom: 60px;
  margin-top: 45px;
}

.chat-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.timestamp {
  font-size: 0.6rem;
  opacity: 0.9;
  text-align: right;
  display: block;
  margin-top: 2px;
}

.timestampuser {
  font-size: 0.6rem;
  opacity: 0.9;
  text-align: left;
  display: block;
  margin-top: 2px;
}

.user-message {
  background-color: #ff6a00;
  color: white;
  padding: 10px;
  border-radius: 10px 0px 10px 10px;
}

.user-message-container {
  display: flex;
  justify-content: flex-end;
}

.bot-message-container {
  display: flex;
  align-items: flex-start;
}

.bot-message {
  align-self: flex-start;
  background-color: #e5e5ea;
  color: black;
  padding: 10px;
  border-radius: 0px 10px 10px 10px;
  max-width: 60%;
  text-align: justify;
}

.avatar {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  margin-right: 10px;
}
</style>

<div class="chat-box">
  <!-- ConversaciÃ³n -->
  <div class="chat-container">
    <div *ngFor="let msg of messages"
      [ngClass]="{'user-message-container': msg.sender == 'user', 'bot-message-container': msg.sender == 'bot'}">

      <!-- Avatar del bot (solo si el mensaje es del bot) -->
      <ng-container *ngIf="msg.sender == 'bot'">
        <img src="https://www.lksnext.com/wp-content/uploads/2020/04/lks-logo-positivo.png" alt="LKS Bot" class="avatar">
      </ng-container>

      <!-- Mensaje del bot-->
      <div class="bot-message" *ngIf="msg.sender == 'bot'">
        <p>{{ msg.text }}</p>
        <span class="timestamp">{{ msg.timestamp | date:'HH:mm' }}</span>
      </div>

      <!-- Mensaje del usuario -->
      <div class="user-message-container" *ngIf="msg.sender == 'user'">
        <div class="user-message">
          <p>{{ msg.text }}</p>
          <span class="fechauser">{{ msg.timestamp | date:'HH:mm' }}</span>
        </div>

    </div>
  </div>
  <!-- Componente de entrada de texto -->
  <chat-texto (messageSent)="handleUserMessage($event)"></chat-texto>
