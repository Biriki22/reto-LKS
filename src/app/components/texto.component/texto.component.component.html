<style>
  .input-box {
  display: flex;
  gap: 10px;
  margin-top: 10px;
  color: white;
  position: fixed;
  bottom: 10px;
  padding: 10px;
  z-index: 1000;
  margin-left: 30%;
}

input {
  flex: 1;
  border-radius: 5px;
  border: 1px solid #ccc;
  background-color: #ff6a00;
}

button {
  padding: 8px;
  border-radius: 5px;
  border: none;
  background-color: #ff6a00;
  color: white;
  cursor: pointer;
}
</style>


<div class="input-box">
  <input #messageInput type="text" placeholder="Escribe un mensaje... "
   (keyup.enter)="sendMessage(messageInput.value); messageInput.value = ''">
  <button (click)="sendMessage(messageInput.value); messageInput.value = ''">Enviar</button>
</div>
