<style>

.sidebar{
  width: 300px;
  background-color: #ff6a00;
  padding: 10px;
  color: #ff6a00;
  left: calc(var(--spacing) * 0);
  min-height: 100vh;

}

input {
  width: 85%;
  padding: 8px;
  margin-bottom: 10px;
  margin-top: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-left: 6%;
  color: white;
}

.btn {
  width: 85%;
  padding: 8px;
  background: #007bff;
  color: white;
  cursor: pointer;
  border-radius: 4px;
  margin-left: 9%;
}

.btn:hover {
  background: #0056b3;
}

ul {
  margin-top: 10px;
}

li {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
  color: white;
  margin-left: 2%;
}

li:hover {
  background: #e0e0e0;
  color: #ff6a00;

}

h3{
  margin-left: 15%;
  padding: 2%;
  color: white;
  font-size: larger;
}

.delete-btn {
  cursor: pointer;
  font-size: 1.2em;
  color: white;
}

.delete-btn:hover {
  color: black;
}

/* Bot√≥n de ocultar/mostrar */
.toggle-btn {
  position: fixed;
  top: 10px;
  left: 10px;
  color: white;
  background-color: #ff6a00;
  padding: 5px 10px;
  font-size: 20px;
  cursor: pointer;
  border-radius: 5px;
}

.toggle-btn:hover {
  background: #dd6108;
}
</style>

<!-- Bot√≥n para mostrar u ocultar la barra lateral-->
<button class="toggle-btn" (click)="toggleSidebar()">‚ò∞</button>

<div class="menulateral" *ngIf="isSidebarVisible" style="background-color: #ff6600; padding: 20px; color: white; min-height: 100vh;">
  <h3>Conversaciones</h3>

  <input [(ngModel)]="newTitle" placeholder="Nuevo t√≠tulo..." style="width: 100%; padding: 8px; margin-bottom: 10px;" />
  <button (click)="saveConversation()" style="width: 100%; background: #007bff; color: white; border: none; padding: 10px; border-radius: 5px;">
    Guardar
  </button>

  <div *ngFor="let conv of conversations$ | async"
       (click)="seleccionarConversacionId(conv.id)"
       [style.fontWeight]="conv.id === selectedConversationId ? 'bold' : 'normal'"
       style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0; cursor: pointer; border-bottom: 1px solid white;">
    <span>{{ conv.titulo }}</span>
    <button (click)="deleteConversation(conv.id); $event.stopPropagation()" style="background: none; border: none; color: white; font-size: 16px;">üóëÔ∏è</button>
  </div>
</div>
