<style>
  .sidebar {
  width: 250px;
  padding: 10px;
  background: #f1f1f1;
}

input {
  width: 80%; /* Ajustar ancho del input */
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-left: 6%;
}

button {
  width: 80%;
  padding: 8px;
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 4px;
  margin-left: 6%;
}

button:hover {
  background: #0056b3;
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 10px;
  width: 100%;
  text-align: center; /* Centrar títulos */
}

li {
  padding: 8px;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
}

li:hover {
  background: #e0e0e0;
}


</style>

<div id="menu" class="w-[250px] bg-orange-500 min-h-screen z-10 text-slate-300 fixed left-0">
  <h3>Historial</h3>

  <!-- Caja de texto para el título -->
  <input type="text" [(ngModel)]="newTitle" placeholder="Escribe el título..." />
  <button (click)="saveConversation()">Nuevo Chat</button>

  <!-- Lista de conversaciones -->
  <ul>
    <li *ngFor="let conv of historyService.conversations$ | async">
      {{ conv.title }}
    </li>
  </ul>
</div>
