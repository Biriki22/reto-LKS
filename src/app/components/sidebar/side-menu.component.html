<style>

.sidebar{
  flex: 0 0 300px;
  background-color: #ff6a00;
  padding: 20px;
  color: white;
  min-height: 200vh;

}

input {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  margin-top: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  color: white;
}

.save-btn {
  width: 100%;
  padding: 8px;
  background: #007bff;
  color: white;
  cursor: pointer;
  border-radius: 4px;
}

.save-btn:hover {
  background: #c3cdd7;
}

ul {
  margin-top: 10px;
}

li {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
  color: white;
  margin-left: 2%;
}

li:hover {
  background: #e0e0e0;
  color: #ff6a00;

}

h3{
  margin-left: 12%;
  color: white;
  font-size: larger;
}

.delete-btn {
  cursor: pointer;
  font-size: 1.2em;
  color: white;
}

.delete-btn:hover {
  color: black;
}

/* Bot√≥n de ocultar/mostrar */
.toggle-btn {
  position: fixed;
  top: 10px;
  left: 10px;
  color: white;
  background-color: #ff6a00;
  padding: 5px 10px;
  font-size: 20px;
  cursor: pointer;
  border-radius: 5px;
}

.toggle-btn:hover {
  background: #dd6108;
}
</style>

<!-- Bot√≥n para mostrar u ocultar la barra lateral-->
<button class="toggle-btn" (click)="toggleSidebar()">‚ò∞</button>

<div class="sidebar" *ngIf="isSidebarVisible" >
  <h3>Historial</h3>

  <input [(ngModel)]="newTitle" placeholder="Nuevo t√≠tulo..."/>
  <button class="save-btn" (click)="saveConversation()">
    Guardar
  </button>

  <div *ngFor="let conv of conversations$ | async"
       (click)="seleccionarConversacionId(conv.id)"
       [style.fontWeight]="conv.id === selectedConversationId ? 'bold' : 'normal'"
       style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0; cursor: pointer; border-bottom: 1px solid white;">
    <span>{{ conv.titulo }}</span>
    <button (click)="deleteConversation(conv.id); $event.stopPropagation()" style="background: none; border: none; color: white; font-size: 16px;">üóëÔ∏è</button>
  </div>
</div>
