<style>

.sidebar{
  width: 300px;
  background-color: #ff6a00;
  padding: 10px;
  transition: transform 0.1s ease-in-out;
  z-index: 10;
  color: var(--color-slate-300);
  left: calc(var(--spacing) * 0);
  min-height: 100vh;

}

input {
  width: 85%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-left: 6%;
  color: white;
}

.btn {
  width: 85%;
  padding: 8px;
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 4px;
  margin-left: 6%;
}

.btn:hover {
  background: #0056b3;
}

ul {
  list-style: none;
  margin-top: 10px;
}

li {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
  color: white;
  margin-left: 2%;
}

li:hover {
  background: #e0e0e0;
  color: #ff6a00;

}

h3{
  margin-left: 7%;
  padding: 2%;
  color: white;
  font-size: large;
}

.delete-btn {
  cursor: pointer;
  font-size: 1.2em;
  color: white;
}

.delete-btn:hover {
  color: black;
}

/* Ocultar la barra lateral */
.hidden {
  transform: translateX(-300px); /* ✅ Se oculta desplazándose a la izquierda */
  position: absolute;
}

/* Botón de ocultar/mostrar */
.toggle-btn {
  position: absolute;
  top: 10px;
  left: 10px;
  background: #007bff;
  color: white;
  border: none;
  padding: 5px 10px;
  font-size: 20px;
  cursor: pointer;
  border-radius: 5px;
}

.toggle-btn:hover {
  background: #0056b3;
}

</style>

<!-- Botón para mostrar u ocultar la barra lateral-->
<button class="toggle-btn" (click)="toggleSidebar()">☰</button>

<div id="menu" class="sidebar" [ngClass]="{ 'hidden': !isSidebarVisible }">
  <h3>Historial de chat</h3>

  <!-- Caja de texto para el título -->
  <input type="text" [(ngModel)]="newTitle" placeholder="Escribe el título..." />
  <button (click)="saveConversation()" class="btn">Guardar</button>

  <!-- Lista de conversaciones con botón de eliminar -->
  <ul>
    <li *ngFor="let conv of conversations$ | async">
      {{ conv.title }}
      <button (click)="deleteConversation(conv.id)" class="delete-btn">
        <i class="fa-solid fa-trash-can"></i>
      </button>
    </li>
  </ul>
</div>
